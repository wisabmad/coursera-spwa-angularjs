<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="lib/angular.min.js"></script>
    <script src="narrow.module.js"></script>
    <script src="narrow.controller.js"></script>
    <script src="menusearch.service.js"></script>
    <script src="founditems.component.js"></script>
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller='NarrowItDownController as narrower'>
   <!-- <div class="container"> -->
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="narrower.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="narrower.narrowIt()">Narrow It Down For Me!</button>
    </div>

    <!-- Bonus loader (see Bonus section of the assignment) -->
    <items-loader-indicator></items-loader-indicator>

    <!-- found-items should be implemented as a component -->
    <br><br><br> <!-- understanding styles! you added these 3 breaks and without them list goes over the text box and the Narrow it Down For me button!! have to find more elegant solutio for this not through breaks! -->
    <found-items found-items="narrower.foundItems" on-remove="narrower.removeItem(index)"></found-items>
  </div>

</body>
</html>
